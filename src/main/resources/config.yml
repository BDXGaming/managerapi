#Below are the API Config Options
#The server-name is the name that will be used for the API
#The api-address is the ip-address of the websocket server. Format is ws://address:port
#If you are using a proxy (such as Bungeecord) set the server-name to the same as the name in the proxy
server-name: Server
api-address: ws://127.0.0.1:5000 #Format is ws://address:port
disconnect-message: disconnect

#Chat Settings
#-----------------------------------------------------------------------------------------------------------------------

#Custom Chats
#Indicates whether or not the custom chats for the server are enabled or disabled
#true to enable custom chats, false to disable all ManagerAPI custom chats (global chat, sc, dc)
#To change individual chats adjust the settings under Chat Controls
customChats: true

#Chat Controls
#These are the status indicators for the various chats made by the plugin
#The incoming and outgoing status applies ONLY for globalchat
#To toggle either /dc or /sc set the staff or dev chats to false
globalChatStatus: true
staffChatStatus: true
devChatStatus: true
incomingChatStatus: true
outgoingChatStatus: true

#The channel which chats will be sent on and listened for. Messages sent in other channels won't be displayed unless
#showAltChannels is enabled and users have required permissions
#Default channel is global
chatChannel: global
#Show chats sent in other channels to users with managerapi.chat.viewother
showAltChannels: true

#General Settings
#-----------------------------------------------------------------------------------------------------------------------
#Whether autoOp should be enabled for players with the managaerapi.autoop permission
autoOP: true
#Whether players should be de-oped when joining the server, autoOP players will still have OP
deopOnJoin: true
#Whether or not to have list of all online players (Used in some dependent plugins for tab-completion/server tracking)
globalPlayerList: true
